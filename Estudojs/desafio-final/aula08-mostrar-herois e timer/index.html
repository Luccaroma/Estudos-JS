<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memoria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
    <script src="./src/index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>
  </head>
  <body class="container-fluid">
    <br />
    <div class="row container-fluid"></div>
    <button type="button" class="btn btn-success" id="jogar">Clique aqui para
      iniciar</button>
    <button type="button" class="btn btn-danger" id="mostrartudo">Mostrar
      Tudo</button>
    <br />
        <div id="carregando" class="row container-fluid invisible">
      <strong id="contador">Começando em 1 ...</strong>
      <div class="spinner-border text-warning spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="conteudo" class="row">
    </div>
    <div class="row container-fluid">
      <div id="mensagem" class="alert alert-danger invisible" role="alert">
        Combinação correta !!
      </div>
    </div>
  </body>
</html>
